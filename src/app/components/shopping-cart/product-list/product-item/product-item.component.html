      <div class="card mb-4 shadow-sm">
        <img class="bd-placeholder-img card-img-top" width="100%" src="https://scx2.b-cdn.net/gfx/news/hires/2018/1-rubikscube.jpg">
        <div class="card-body">
            <p class="card-text">
                <small class="text-muted">{{ productItem.price |currency:'INR'}}</small>
         
            </p>
          <p class="card-text">{{productItem.description}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-primary product-btn"
              (click)="handelAddToCart()">Add To Cart</button>
              <button type="button" class="btn btn-sm btn-outline-secondary product-btn">Edit</button>
            </div>
             </div>
        </div>
